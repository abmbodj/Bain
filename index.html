<html lang="en">

<body>
    <!-- Background Music -->

        <source src="hi.mp3" type="audio/mpeg">
        Your browser does not support the audio
    </audio>

    <div class="stars"></div>

    <!-- Clickable image -->
    <a href="https://www.instagram.com/whereisabdoulaye/" target="_blank">
        <img src="cam2.webp" alt="centered image">
    </a>

    <a href="https://www.last.fm/user/vriist" target="_blank">
        <img src="disc.webp" alt=>
    </a>

    <!-- Click Me text -->
    <div class="click-text">click one.</div>

    <script>
        const starCount = 100;
        const starContainer = document.querySelector('.stars');

        
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');

            star.style.top = `${Math.random() * 100}vh`;
            star.style.left = `${Math.random() * 100}vw`;

            star.style.setProperty('--moveX', `${Math.random() * 2 - 1}`);
            star.style.setProperty('--moveY', `${Math.random() * 2 - 1}`);

            starContainer.appendChild(star);
        }
    </script>
</body>
